<ion-content>
  <div class="register-container">
    <h2>Registrarse</h2>

    <form (ngSubmit)="registrar()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Rol</ion-label>
        <ion-select
          [(ngModel)]="rolSeleccionado"
          name="rolSeleccionado"
          required
        >
          <ion-select-option value="alumno">Alumno</ion-select-option>
          <ion-select-option value="docente">Docente</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="register-buttons">
        <ion-button expand="full" type="submit">Registrarse</ion-button>
      </div>
    </form>

    <!-- Mostrar mensaje de error si ocurre algún problema -->
    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
  </div>
</ion-content>
